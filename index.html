<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Film Database</h1>

    <form id="add-film-form" name="form" onsubmit="return checkForm()" required>
        <input id="title" name="ftitle" type="text" placeholder="Title">
        <input id="year" name="fyear" type="number" max=2030 min=1895 placeholder="Year of Release">
        <input id="director" name="fdirector" type="text" placeholder="Director">
        <input id="genre" name="fgenre" type="text" placeholder="Genre">
        <input id="runtime" name="fruntime" type="number" min=0 placeholder="Runtime (in minutes)">
        <input id="score" name="fscore" type="number" placeholder="Score (out of 5)">
        <button>Add</button>
    </form>

    <div id="filters">
        <form id="filter-by-genre">
            <input id="filter-genre" type="text" placeholder="Filter by genre">
            <button>Filter</button>
        </form>

        <form id="filter-by-score">
            <input id="filter-score" type="number" max=5 min=1 placeholder="Filter by score">
            <button>Filter</button>
        </form>

        <button id="show-all" type="button">Show all</button>
    </div>

    <div id="headers">
        <div>Title</div>
        <div>Year</div>
        <div>Director</div>
        <div>Genre</div>
        <div>Runtime</div>
        <div>Score</div>
    </div>

    <div id="films"></div>

    <script src="database.js"></script>
    <script src="main.js"></script>
</body>

</html>
