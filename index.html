<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Film Database</title>

</head>

<body>
    <h1>Film Database</h1>

    <form id="add-film-form">
        <input id="title" type="text" placeholder="Title">
        <input id="year" type="text" placeholder="Year of Release">
        <input id="director" type="text" placeholder="Director">
        <input id="actors" type="text" placeholder="Actors">
        <input id="genre" type="text" placeholder="Genre">
        <input id="runtime" type="text" placeholder="Runtime (in minutes)">
        <input id="score" type="text" placeholder="Score (out of 5)">
        <button>Add</button>
    </form>

    <div id="filters">
        <form id="filter-by-genre">
            <input id="filter-genre" type="text" placeholder="Filter by genre">
            <button>Filter</button>
        </form>

        <form id="filter-by-score">
            <input id="filter-score" type="text" placeholder="Filter by score">
            <button>Filter</button>
        </form>

        <button id="show-all" type="button">Show all films</button>
    </div>

    <div id="headers">
        <div>Title</div>
        <div>Year of Release</div>
        <div>Director</div>
        <div>Actors</div>
        <div>Genre</div>
        <div>Runtime</div>
        <div>Score</div>
    </div>

    <div id="films"></div>

    <script src="database.js"></script>
    <script src="main.js"></script>
</body>

</html>
